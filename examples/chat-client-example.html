<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Connect - Team Chat Test Client</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .login-form {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-form button {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-form button:hover {
            transform: translateY(-2px);
        }

        .chat-container {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .chat-info {
            padding: 15px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: bold;
            color: #667eea;
        }

        .message-time {
            font-size: 11px;
            color: #999;
        }

        .message-text {
            background: white;
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        .message.own .message-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.own .message-header {
            justify-content: flex-end;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-size: 12px;
            font-style: italic;
            margin: 10px 0;
        }

        .typing-indicator {
            padding: 0 20px;
            color: #999;
            font-size: 12px;
            font-style: italic;
            min-height: 20px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
        }

        .input-container input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-container button:hover {
            transform: scale(1.05);
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .online-badge {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Startup Connect - Team Chat</h1>
            <div class="status" id="status">Test Client v1.0</div>
        </div>

        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Connect to Team Chat</h2>
            <input type="text" id="serverUrl" placeholder="Server URL" value="http://localhost:5000">
            <input type="text" id="jwtToken" placeholder="JWT Token (paste from login)">
            <input type="text" id="teamId" placeholder="Team ID">
            <button onclick="connectToChat()">Connect</button>
            <div id="loginError"></div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-info">
                <div>
                    <strong>Team:</strong> <span id="currentTeamId"></span>
                </div>
                <div>
                    <span class="online-badge"></span>
                    <span id="activeUsersCount">0</span> online
                </div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typingIndicator"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUserId = null;
        let currentTeamId = null;
        let typingTimeout = null;

        // Connect to chat
        function connectToChat() {
            const serverUrl = document.getElementById('serverUrl').value;
            const jwtToken = document.getElementById('jwtToken').value;
            const teamId = document.getElementById('teamId').value;

            if (!serverUrl || !jwtToken || !teamId) {
                showError('Please fill in all fields');
                return;
            }

            currentTeamId = teamId;

            // Show loading status
            document.getElementById('status').textContent = 'Connecting...';

            // Initialize Socket.io connection
            socket = io(serverUrl, {
                auth: {
                    token: jwtToken
                }
            });

            // Connection successful
            socket.on('connect', () => {
                console.log('âœ… Connected to server');
                document.getElementById('status').textContent = 'Connected';
                
                // Join team room
                socket.emit('join_team', teamId);
                
                // Switch to chat view
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                document.getElementById('currentTeamId').textContent = teamId;

                // Fetch chat history
                fetchChatHistory(serverUrl, jwtToken, teamId);
            });

            // Connection error
            socket.on('connect_error', (error) => {
                console.error('âŒ Connection error:', error.message);
                showError('Connection failed: ' + error.message);
                document.getElementById('status').textContent = 'Connection failed';
            });

            // Receive message
            socket.on('receive_message', (message) => {
                console.log('ðŸ“¨ Received message:', message);
                displayMessage(message);
            });

            // User joined
            socket.on('user_joined', (data) => {
                console.log('ðŸ‘‹ User joined:', data.userName);
                displaySystemMessage(`${data.userName} joined the chat`);
            });

            // User left
            socket.on('user_left', (data) => {
                console.log('ðŸ‘‹ User left:', data.userName);
                displaySystemMessage(`${data.userName} left the chat`);
            });

            // Active users
            socket.on('active_users', (data) => {
                console.log('ðŸ‘¥ Active users:', data.count);
                document.getElementById('activeUsersCount').textContent = data.count;
            });

            // User typing
            socket.on('user_typing', (data) => {
                showTypingIndicator(data.userName);
            });

            // User stop typing
            socket.on('user_stop_typing', (data) => {
                hideTypingIndicator();
            });

            // Message sent confirmation
            socket.on('message_sent', (data) => {
                console.log('âœ… Message sent:', data.messageId);
            });

            // Error
            socket.on('error', (error) => {
                console.error('âŒ Error:', error.message);
                displaySystemMessage('Error: ' + error.message);
            });

            // Disconnected
            socket.on('disconnect', () => {
                console.log('âŒ Disconnected');
                document.getElementById('status').textContent = 'Disconnected';
                displaySystemMessage('Disconnected from server');
            });
        }

        // Fetch chat history via HTTP API
        async function fetchChatHistory(serverUrl, token, teamId) {
            try {
                const response = await fetch(`${serverUrl}/api/chat/${teamId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch chat history');
                }

                const data = await response.json();
                console.log('ðŸ“š Chat history loaded:', data.count, 'messages');
                
                // Display all messages
                data.messages.forEach(message => {
                    displayMessage(message);
                });
            } catch (error) {
                console.error('Error fetching chat history:', error);
                displaySystemMessage('Failed to load chat history');
            }
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !socket) return;

            socket.emit('send_message', {
                teamId: currentTeamId,
                text: text
            });

            input.value = '';
            socket.emit('stop_typing', currentTeamId);
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                // Emit typing event
                if (socket) {
                    socket.emit('typing', currentTeamId);
                    
                    clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => {
                        socket.emit('stop_typing', currentTeamId);
                    }, 1000);
                }
            }
        }

        // Display message
        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const isOwnMessage = false; // You can implement this check based on your user ID
            if (isOwnMessage) {
                messageDiv.classList.add('own');
            }

            const time = new Date(message.timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${message.senderId.name}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-text">${escapeHtml(message.text)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Display system message
        function displaySystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator(userName) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `${userName} is typing...`;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = '';
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
